<head>

        #container{
            width: 400px;

            background-color: aqua;

        }

</head>
<body>
    <div id="container">
    <div id="num">
        <h1>Guess The Number!</h1>
        <input type="text" id="input">
        <br>
        <input type="submit"id="sub" value="check" onclick="checkNum()">
        <div id="result"></div>
    </div>
    </div>

    <script>
        function checkNum(){
            event.preventDefault();
        var num = document.getElementById("input").value
        var res = document.getElementById("result");
        var secretnumber = Math.floor(Math.random()*20 + 1);
       
        console.log(secretnumber)
   

        if(num == secretnumber)
        {
            res.innerHTML = "You Win. Play Again"
            var score=20
            console.log(score)
        }else if(num>secretnumber){
            res.innerHTML = "Too High!"
            score = 20
        }
        else if(num<secretnumber){
            res.innerHTML = "Too Low!"

        }
    }


    </script>
